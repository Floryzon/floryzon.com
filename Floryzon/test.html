<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Test Menu Horizontal</title>
<style>
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #0B1A3D;
        border-bottom: 2px solid #1DE9B6;
    }
    .nav-menu {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
    }
    .nav-menu li a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
    }
    .nav-menu li a:hover {
        color: #1DE9B6;
    }
    .logo {
        height: 50px;
        width: auto;
    }
</style>
</head>
<body>
<header>
    <img src="assets/logo.png" alt="Logo Floryzon" class="logo" />
    <nav>
        <ul class="nav-menu">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">À propos</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Conditions</a></li>
            <li><a href="#">Récompenses</a></li>
        </ul>
    </nav>
</header>
</body>
</html>
